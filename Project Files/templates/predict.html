{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Rotten Fruits and Vegetables Detection</h2>
        <p class="lead">Upload an image to see if it's fresh or rotten</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="card shadow-lg p-4 border-0">
                <div class="mb-3">
                    <input type="file" name="image" accept="image/*" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Predict</button>
                </div>
            </form>

            {% if prediction %}
            <div class="mt-4 text-center">
                <h5 class="text-success">Prediction Result:</h5>
                <p class="fs-4 text-dark">{{ prediction }}</p>
                <img src="{{ image_path }}" alt="Uploaded Image" class="img-thumbnail shadow" width="300">
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
